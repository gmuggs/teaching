<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Calendar Widget</title>

  <link rel="stylesheet" href="https://gmuggs.github.io/teaching/widget-google-calendar/css/widget.min.css"/>
</head>

<body>
  <div id="container">
    <div id="scrollContainer">
      <div class="error">Calendar cannot be shown probably because it is not public. Check your Calendar settings.</div>
      <ul id="days" class="page">
        <li class="day">
          <span class="date"></span>
          <ul class="events">
            <li class="event">
              <span class="time"></span>
              <span class="summary"></span><br>
              <span class="location"></span>
              <p class="description"></p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Club GreenSock Members Only Plugin, subject to its own license: http://greensock.com/club/ -->
  <script src="http://s3.amazonaws.com/rise-common/scripts/greensock/ThrowPropsPlugin.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ScrollToPlugin.min.js"></script>

  <!-- build:e2eMockData -->


  <!-- build:e2egadgets -->
  <script src="http://rvashow2.appspot.com/gadgets/gadgets.min.js"></script>


  <script src="https://gmuggs.github.io/teaching/widget-google-calendar/js/widget.min.js"></script>

  <!-- build:e2eClient -->
  <script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>
</html>
